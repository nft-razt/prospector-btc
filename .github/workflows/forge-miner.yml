name: "Forge Miner Binary"

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Nombre del Release (ej: v3.5.0-hydra)"
        required: true
        default: "v3.5.0-hydra"

jobs:
  forge-and-release:
    name: "Build & Release"
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install MUSL Tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build Miner (Release Mode)
        run: cargo build --release --bin miner-worker --target x86_64-unknown-linux-musl

      - name: Create Release & Upload Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.tag_name }}
          name: "Hydra-Zero Core (Auto-Built)"
          body: "Binario estático compilado automáticamente desde GitHub Actions."
          draft: false
          prerelease: false
          files: |
            dist/target/x86_64-unknown-linux-musl/release/miner-worker
