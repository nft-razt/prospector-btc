# apps/orchestrator/Cargo.toml
[package]
name = "prospector-orchestrator"
version = "0.1.0"
edition = "2021"
authors = ["Raz Podesta <metaShark Tech>"]
publish = false

[dependencies]
# 1. SINAPSIS INTERNA
prospector-domain-models = { path = "../../libs/domain/models-rs" }
prospector-infra-db = { path = "../../libs/infra/db-turso" }
prospector-shared-heimdall = { path = "../../libs/shared/heimdall" }

# 2. MOTOR ASÍNCRONO & WEB SERVER
axum = "0.7"
tokio = { version = "1.0", features = ["full"] }

# 3. MIDDLEWARE & LOGÍSTICA (ACTUALIZADO)
# Se añade "limit" para Rate Limiting y "buffer" para manejo de carga
tower = { version = "0.4", features = ["util", "limit", "buffer"] }
tower-http = { version = "0.5", features = ["cors", "trace", "fs", "limit"] }

# 4. SERIALIZACIÓN
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# 5. OBSERVABILIDAD
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# 6. UTILIDADES & MATEMÁTICAS
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
dotenvy = "0.15"

# 7. CLIENTE HTTP (CHRONOS)
reqwest = { version = "0.11", default-features = false, features = ["json", "rustls-tls"] }

[dev-dependencies]
tower = { version = "0.4", features = ["util"] }
http-body-util = "0.1"

[[bin]]
name = "orchestrator"
path = "src/main.rs"
